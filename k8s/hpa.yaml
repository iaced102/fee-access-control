apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: accesscontrol-nginx-scaler
spec:
  scaleTargetRef:
    kind: Deployment
    name: nginx-accesscontrol
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70

